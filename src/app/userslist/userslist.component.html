<div class="container-fluid">
    <div class="main">
        <div class="line1">
          <table class="table table-bordered table-condensed ">
                <thead>
                  <th>Name</th>
                  <th>Tel</th>
                  <th>email</th>
                  <th>Examination Center</th>
                  <th>Delete</th>  
 
                </thead>
                <tbody>
                  <tr *ngFor="let user of users">   
                      <td>{{user.gender==0?"Mr"+" "+user.surname+" , "+user.name:"Mrs" +" "+user.surname+" , "+user.name}}</td>
                      <td>{{user.tel1}}</td>
                      <td>{{user.email}}</td>
                      <td>{{user.examCenter}}</td>
                      <td><md-checkbox #cb *ngIf="user.examCenter!='All'" [value]="user.idusers" name="user.idusers" (click)="delete(cb)"></md-checkbox></td>                      
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="line2">
          <md-checkbox  [(ngModel)]="check">Add user?</md-checkbox>
        </div> 
        <div *ngIf="check==true" class="line3">
          <div class="line3col">
             
              <div class="elt">
                   <md-form-field>
                          <input mdInput type="text" (focusout)="validation();" [(ngModel)]="name" name="name" placeholder="Name" required>
                    </md-form-field>
              </div>
              <div class="elt">
                   <md-form-field>
                          <input mdInput type="text" (focusout)="validation();" [(ngModel)]="surname" name="surname" placeholder="Surame" required>
                    </md-form-field>
              </div>
              <div class="elt">
                    <md-select placeholder="Gender" (focusout)="validation();" [(ngModel)]="gender" (ngModelChange)="setGender();" name="gender">
                        <md-option *ngFor="let gd of gends" [value]="gd">{{gd}}</md-option>
                    </md-select> 
             </div>
             <div class="elt">
                   <md-form-field>
                          <input mdInput type="number" (focusout)="validation();" [(ngModel)]="tel1" name="tel1" placeholder="Tel1" required>
                    </md-form-field>
              </div>
              <div class="elt">
                   <md-form-field>
                          <input mdInput type="number" (focusout)="validation();" [(ngModel)]="tel2" name="tel2" placeholder="Tel2" required>
                    </md-form-field>
              </div>
          </div>
          <div class="line3col">
                <div class="elt">
                   <md-form-field>
                          <input mdInput type="text" (focusout)="validation();" [(ngModel)]="login" name="login" placeholder="Login" required>
                    </md-form-field>
              </div>
              <div class="elt">
                   <md-form-field>
                          <input mdInput type="password" (focusout)="validation();" [(ngModel)]="pwd" name="pwd" placeholder="Password" required>
                    </md-form-field>
              </div>
              <div class="elt">
                   <md-form-field>
                          <input mdInput type="text" (focusout)="validation();" [(ngModel)]="email" name="email" placeholder="Email" required>
                    </md-form-field>
              </div>
              <div class="elt">
                
                <md-select placeholder="Exam Center" (focusout)="validation();" [(ngModel)]="examCenter" name="examCenter" required>
                    <md-option *ngFor="let ex of exs" [value]="ex">{{ ex }}</md-option>
                </md-select>
              </div>
              <div class="elt">
                   <md-form-field>
                          <input mdInput type="text" (focusout)="validation();" [(ngModel)]="localisation" name="localisation" placeholder="Localisation" required>
                    </md-form-field>
              </div>
          </div>
        </div>
        <div *ngIf="check==true" class="line4">
          <input type="button" [disabled]="valid==0" (click)="submit();" name="ok" value="ADD" class="btn btn-success" >
        </div>
    </div>
</div>
